<script>
  document.getElementById('profile-icon').addEventListener('click', function() {
    document.getElementById('overlay-menu').style.display = 'flex';
  });

  document.getElementById('close-btn').addEventListener('click', function() {
    document.getElementById('overlay-menu').style.display = 'none';
  });

  document.getElementById('view-profile').addEventListener('click', function() {
    alert('View Profile clicked, maaf masih dalam pengembangan');
  });

  document.getElementById('settings').addEventListener('click', function() {
    alert('settings masih dalam pengembangan');
  });

  document.getElementById('logout').addEventListener('click', function() {
    window.location.href = 'login.html';
  });

  document.addEventListener('click', function(event) {
    var overlayMenu = document.getElementById('overlay-menu');
    if (overlayMenu.style.display === 'flex' && !overlayMenu.contains(event.target) && !document.getElementById('profile-icon').contains(event.target)) {
      overlayMenu.style.display = 'none';
    }
  });

  document.getElementById('scan-icon').addEventListener('click', function() {
    window.location.href = 'scan_keluar.html';
  });

  document.querySelectorAll('#location-link').forEach(function(element) {
    element.addEventListener('click', function(event) {
      window.location.href = 'maps_lokasi.html';
      event.stopPropagation();
    });
  });

  document.getElementById('member').addEventListener('click', function() {
    window.location.href = 'member.html';
  });

  document.getElementById('kendaraan').addEventListener('click', function() {
    window.location.href = 'kendaraan.html';
  });

  document.getElementById('history-link').addEventListener('click', function() {
    window.location.href = 'history.html';
  });
</script>
