    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mengambil data biaya keluar dari localStorage
            const paymentData = JSON.parse(localStorage.getItem('paymentData'));

            // Menampilkan biaya keluar
            if (paymentData) {
                document.getElementById('biaya-keluar').innerText = paymentData.biayaKeluar.toLocaleString('id-ID', { style: 'currency', currency: 'IDR' });
            }

            // Event listener untuk tombol "Bayar"
            document.querySelector('.bayar').addEventListener('click', function() {
                // Implementasikan logika pembayaran sesuai kebutuhan Anda
                // Misalnya, alihkan pengguna ke halaman konfirmasi pembayaran atau proses pembayaran lainnya
                alert('Pembayaran berhasil dilakukan!');
                // Setelah pembayaran berhasil, Anda bisa menghapus data dari localStorage
                localStorage.removeItem('paymentData');
                // Arahkan pengguna ke halaman pembayaran_sukses.html
                window.location.href = 'pembayaran_sukses.html';
            });
        });
    </script>
