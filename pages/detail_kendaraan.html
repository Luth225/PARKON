    <script>
            document.getElementById('back-arrow').addEventListener('click', function() {
            window.location.href = 'data_kendaraan.html'; // Ganti dengan halaman tujuan "Lanjutkan Parkir"
        });
        // Event listener untuk tautan "Lanjutkan Parkir"
        document.getElementById('lanjutkan-parkir').addEventListener('click', function() {
            window.location.href = 'home.html'; // Ganti dengan halaman tujuan "Lanjutkan Parkir"
        });

        // Event listener untuk tautan "Bayar Parkir"
        document.getElementById('bayar-parkir').addEventListener('click', function() {
            window.location.href = 'scan_keluar.html'; // Ganti dengan halaman tujuan "Bayar Parkir"
        });

        // Mengambil data kendaraan dari localStorage
        const vehicleData = JSON.parse(localStorage.getItem('vehicleData'));

        // Menampilkan data kendaraan
        document.getElementById('nomor-polisi').innerText = vehicleData ? vehicleData.nomorPolisi : 'Tidak tersedia';
        document.getElementById('jenis-kendaraan').innerText = vehicleData ? vehicleData.jenisKendaraan : 'Tidak tersedia';
        document.getElementById('nama-kendaraan').innerText = vehicleData ? vehicleData.namaKendaraan : 'Tidak tersedia';
        document.getElementById('lokasi-parkir').innerText = vehicleData ? vehicleData.location : 'Tidak tersedia';
        document.getElementById('waktu-parkir').innerText = vehicleData ? vehicleData.time : 'Tidak tersedia';
    </script>
